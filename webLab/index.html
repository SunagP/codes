<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Password Validation</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <center>
        <div class="container">
            <form action="index.html" onsubmit="correct()">
              <label for="usrname">Username</label>
              <input type="text" id="usrname" name="usrname" required>
          <br>
              <label >Password</label>
            <input type="password" id="psw" name="psw" pattern="(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
          
              <input type="submit" value="Submit" id="sub" >
            </form>
          </div>
          
          <div id="message" >
            <h3>Your Password must contain the following:</h3>
            <p id="letter" class="invalid">A lowercase letter</p>
            <p id="capital" class="invalid">A capital letter</p>
            <p id="number" class="invalid">A number</p>
            <p id="length" class="invalid">Minimum 8 characters</p>
          </div>
        </center>

        
        <script src="script.js" ></script>
    </body>
</html>
